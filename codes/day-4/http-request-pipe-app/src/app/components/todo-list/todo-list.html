@if(isFetchComplete()){
@if(errorInfo()===''){
@if(todos()!==undefined){
<ul>
    @for (todo of todos(); track $index) {
    <li>
        <!-- task <b>{{todo.title|uppercase}} </b> is &nbsp;{{todo.completed|status}} -->
        {{todo.completed|status:todo.title:todo.id.toString()}}
    </li>
    }
</ul>
}@else {
<span>No records</span>
}
}@else {
<span>{{errorInfo()}}</span>
}
}@else {
<span>Loading...</span>
}
